<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Find - kokoa</title>
</head>

<body>
    <div class="box">
        <div class="status-bar">
            <div class="status-bar__column">
                No Service
                <i class="fa-solid fa-wifi"></i>
            </div>

            <div class="status-bar__column">
                00:00
            </div>

            <div class="status-bar__column">
                100%
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Favorite</h1>
            <div class="screen-header__icons">
                <span> <i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span> <i class="fa-solid fa-gear fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen">
            <div class="find-icons">
                <div class="find-icons__icon"><img class="find-icons__img" src="assets/부리부리대마왕.jpg"
                        alt=""><span>부리부리</span></div>
                <div class="find-icons__icon"><img class="find-icons__img" src="assets/건담.jpg" alt=""><span>건담로봇</span>
                </div>
                <div class="find-icons__icon"><img class="find-icons__img" src="assets/액션가면.jpg"
                        alt=""><span>액션가면</span></div>
                <div class="find-icons__icon"><img class="find-icons__img" src="assets/초코비.jpg" alt=""><span>초코비</span>
                </div>
            </div>
            <div class="recomended-friends">
                <h6 class="recomended-friends__title">Recomended Friends</h6>
                <div class="recomended-friends__friend">
                    <img class="recomended-friends__avatar" src="assets/히치하이킹.jpeg" alt="">
                    <h3 class="recomended-friends__name">히치하이킹</h3>
                </div>
                <div class="recomended-friends__friend">
                    <img class="recomended-friends__avatar" src="assets/빡빡이.png" alt="">
                    <h3 class="recomended-friends__name">주호민</h3>
                </div>
                <div class="recomended-friends__friend">
                    <img class="recomended-friends__avatar" src="assets/파라다이스킹.png" alt="">
                    <h3 class="recomended-friends__name">파라다이스 킹</h3>
                </div>
                <div class="recomended-friends__friend">
                    <img class="recomended-friends__avatar" src="assets/옥마담.png" alt="">
                    <h3 class="recomended-friends__name">옥마담</h3>
                </div>
                <div class="recomended-friends__friend">
                    <img class="recomended-friends__avatar" src="assets/조마 마카오.png" alt="">
                    <h3 class="recomended-friends__name">조마 마카오</h3>
                </div>
            </div>
            <div class="open-movie">
                <div class="open-movie__title">
                    <h5>극장판</h5>
                </div>
                <div class="open-movie__information">
                    <div class="open-movie__information__text">
                        <div class="open-movie__information__title">태풍을 부르는 영광의 불고기 로드</div>
                        <div class="open-movie__information__star">
                            <span>
                                <i class="fa-solid fa-star"></i>
                                9.9
                            </span>
                        </div>
                    </div>
                    <img class="open-movie__information__img" src="assets/불고기로드.png" alt="">
                </div>
                <div class="open-movie__information">
                    <div class="open-movie__information__text">
                        <div class="open-movie__information__title">어른제국의 역습</div>
                        <div class="open-movie__information__star">
                            <span>
                                <i class="fa-solid fa-star"></i>
                                10.0
                            </span>
                        </div>
                    </div>
                    <img class="open-movie__information__img" src="assets/어른제국.png" alt="">
                </div>
                <div class="open-movie__information">
                    <div class="open-movie__information__text">
                        <div class="open-movie__information__title">폭풍을 부르는 정글</div>
                        <div class="open-movie__information__star">
                            <span>
                                <i class="fa-solid fa-star"></i>
                                9.8
                            </span>
                        </div>
                    </div>
                    <img class="open-movie__information__img" src="assets/정글.jpg" alt="">
                </div>
            </div>

        </main>






        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"><a class="nav__link" href="friends.html"><i
                            class="fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn"><a class="nav__link" href="chat.html">
                        <span class="nav__notification">7</span>
                        <i class="fa-regular fa-comment fa-2x"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-heart fa-2x"></i></a>
                </li>
                <li class="nav__btn"><a class="nav__link" href="more.html"><i
                            class="fa-solid fa-ellipsis fa-2x"></i></a></li>
            </ul>
        </nav>
        <img id="splash-screen" src="assets/짱구가족.jpg" alt="">
        <div id="no-mobile">
            <span>줄여주세요!</span>
        </div>
        <script src="https://kit.fontawesome.com/15235ae2d2.js" crossorigin="anonymous"></script>
</body>

</html>
