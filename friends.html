<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Friends - kokoa</title>
</head>

<body>
    <div class="box">
        <div class="status-bar">
            <div class="status-bar__column">
                No Service
                <i class="fa-solid fa-wifi"></i>
            </div>

            <div class="status-bar__column">
                00:00
            </div>

            <div class="status-bar__column">
                100%
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span> <i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span> <i class="fa-solid fa-music fa-lg"></i></span>
                <span> <i class="fa-solid fa-gear fa-lg"></i></span>
            </div>
        </header>
        <a class="friends-displaylink">
            <i class="fas fa-info-circle"></i> Friends' Names Display
            <i class="fas fa-chevron-right fa-xs"></i>
        </a>

        <main class="main-screen">


            <div class="user-component">
                <div class="user-component__column">
                    <img src="assets/프사.jpg" alt="" class="user-component__avatar--xl">

                    <div class="user-component__text">
                        <h4 class="user-component__title">신짱구</h4>
                        <h6 class="user-component__subtitle">
                            다녀오겠습니다!
                        </h6>
                    </div>
                </div>
                <div class="user-componet__column"></div>
            </div>

            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span> 채널 </span>
                    <i class="fa-solid fa-chevron-up"></i>
                </div>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img src="assets/채널.png" alt="" class="user-component__avatar--sm">

                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>

                    </div>
                </div>
                <div class="user-componet__column">
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>

            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span> 친구 9</span>
                    <i class="fa-solid fa-chevron-up"></i>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="assets/이슬이누나.jpg" alt="" class="user-component__avatar--sm">

                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__friends">❤이슬이누나❤</h4>
                        <h6 class="user-component__subtitle user-component__friends-subtitle">
                            ^^
                        </h6>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="assets/짱아.jpg" alt="" class="user-component__avatar--sm">

                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__friends">짱아</h4>
                        <h6 class="user-component__subtitle user-component__friends-subtitle">
                            다다?
                        </h6>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="assets/봉미선.jpg" alt="" class="user-component__avatar--sm">

                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__friends">엄마</h4>
                        <h6 class="user-component__subtitle user-component__friends-subtitle">
                            다녀오겠습니다겠지!
                        </h6>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="assets/신형만.jpg" alt="" class="user-component__avatar--sm">

                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__friends">아빠</h4>
                        <h6 class="user-component__subtitle user-component__friends-subtitle">
                            사랑하는 내 가족
                        </h6>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="assets/훈.jpg" alt="" class="user-component__avatar--sm">

                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__friends">주먹밥</h4>
                        <h6 class="user-component__subtitle user-component__friends-subtitle">
                            날려버리겠어! baby~
                        </h6>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="assets/유리.png" alt="" class="user-component__avatar--sm">

                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__friends">유리</h4>
                        <h6 class="user-component__subtitle user-component__friends-subtitle">
                            오늘의 소꿉놀이는!
                        </h6>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="assets/맹구.jpg" alt="" class="user-component__avatar--sm">

                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__friends">맹구</h4>
                        <h6 class="user-component__subtitle user-component__friends-subtitle">
                            멍..
                        </h6>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="assets/수지.jpg" alt="" class="user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__friends">수지</h4>
                        <h6 class="user-component__subtitle user-component__friends-subtitle">
                            짱구님..
                        </h6>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="assets/철수.jpg" alt="" class="user-component__avatar--sm">

                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__friends">철수</h4>
                        <h6 class="user-component__subtitle user-component__friends-subtitle">
                            모에삐 최고
                        </h6>
                    </div>
                </div>
            </div>

        </main>


        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn"><a class="nav__link" href="chat.html">
                        <span class="nav__notification">7</span>
                        <i class="fa-regular fa-comment fa-2x"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-regular fa-heart fa-2x"></i></a>
                </li>
                <li class="nav__btn"><a class="nav__link" href="more.html"><i
                            class="fa-solid fa-ellipsis fa-2x"></i></a></li>
            </ul>
        </nav>
        <img id="splash-screen" src="assets/짱구가족.jpg" alt="">
        <div id="no-mobile">
            <span>줄여주세요!</span>
        </div>
        <script src="https://kit.fontawesome.com/15235ae2d2.js" crossorigin="anonymous"></script>
</body>

</html>
