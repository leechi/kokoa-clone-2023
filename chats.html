<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>엄마 - kokoa</title>
</head>

<body>
    <div class="box">
        <div class="status-bar">
            <div class="status-bar__column">
                No Service
                <i class="fa-solid fa-wifi"></i>
            </div>

            <div class="status-bar__column">
                00:00
            </div>

            <div class="status-bar__column">
                100%
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>


        <header class="alt-header ">
            <div class="alt-header__column">
                <a href="chat.html">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__title ">
                엄마
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
                <span><i class="fa-solid fa-bars fa-2x"></i></span>
            </div>
        </header>

        <section class="chat-time">
            <span class="chat-time__inf">
                2023-01-15, 일요일
            </span>
        </section>

        <main class="main-screen main-chat">
            <div class="message-row">
                <img src="assets/봉미선.jpg" />
                <div class="message-row__content">
                    <span class="message__author">엄마</span>
                    <div class="message__info">
                        <span class="message__bubble">다녀오겠습니다겠지!</span>
                        <span class="message__time">21:39</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">잔소리대마왕뱃살!</span>
                        <span class="message__time">21:40</span>
                    </div>
                </div>
            </div>
        </main>




        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="far fa-smile-wink fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>
        <div id="no-mobile">
            <span>줄여주세요!</span>
        </div>
        <script src="https://kit.fontawesome.com/15235ae2d2.js" crossorigin="anonymous"></script>
</body>

</html>
