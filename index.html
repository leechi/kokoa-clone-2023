<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login - kokoa</title>
</head>

<body>
    <div class="box">
        <div class="status-bar">
            <div class="status-bar__column">
                No Service
                <i class="fa-solid fa-wifi"></i>
            </div>

            <div class="status-bar__column">
                00:00
            </div>

            <div class="status-bar__column">
                100%
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="welcome-header">
            <img class="welcome-dog" src="assets/흰둥이양치.jpg" alt="">
            <h1 class="welcome-header__title">어서오세요!</h1>
            <p class="welcome-header__text">
                로그인 해주세요~!</p>
        </header>

        <form id="login-form" action="friends.html">
            <input type="text" placeholder="Email or phone number">
            <input type="password" placeholder="Password">
            <input type="submit" value="Log In">
            <a href="#">Find Kokoa Account or Password</a>
        </form>

        <div id="no-mobile">
            <span>줄여주세요!</span>
        </div>

        <script src="https://kit.fontawesome.com/15235ae2d2.js" crossorigin="anonymous"></script>
</body>

</html>
