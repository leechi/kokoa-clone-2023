<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>More - kokoa</title>
</head>

<body>
    <div class="box">
        <div class="status-bar">
            <div class="status-bar__column">
                No Service
                <i class="fa-solid fa-wifi"></i>
            </div>

            <div class="status-bar__column">
                00:00
            </div>

            <div class="status-bar__column">
                100%
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span> <i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-headphones fa-lg"></i></span>
                <span> <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            </div>
        </header>



        <main class="main-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="assets/프사.jpg" alt="" class="user-component__avatar--xl">

                    <div class="user-component__text">
                        <h4 class="user-component__title">신짱구</h4>
                        <h6 class="user-component__subtitle">
                            010-9999-9999
                        </h6>
                    </div>
                </div>
                <div class="user-componet__column"><i class="fa-regular fa-message fa-2x"></i></div>
            </div>
            <h2 class="photo">Photo</h2>
            <img class="happy" src="assets/영웅.jpg" alt="">
            <img class="happy" src="assets/떡잎방범대.jpg" alt="">
            <img class="happy" src="assets/유치원.jpg" alt="">
            <img class="happy" src="assets/흰둥이.jpg" alt="">
        </main>






        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"><a class="nav__link" href="friends.html"><i
                            class="fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn"><a class="nav__link" href="chat.html">
                        <span class="nav__notification">7</span>
                        <i class="fa-regular fa-comment fa-2x"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-regular fa-heart fa-2x"></i></a>
                </li>
                <li class="nav__btn"><a class="nav__link" href="more.html"><i
                            class="fa-solid fa-ellipsis fa-2x"></i></a></li>
            </ul>
        </nav>
        <img id="splash-screen" src="assets/짱구가족.jpg" alt="">
        <div id="no-mobile">
            <span>줄여주세요!</span>
        </div>
        <script src="https://kit.fontawesome.com/15235ae2d2.js" crossorigin="anonymous"></script>
</body>

</html>
