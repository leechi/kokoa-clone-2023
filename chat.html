<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat - kokoa</title>
</head>

<body>
    <div class="box">
        <div class="status-bar">
            <div class="status-bar__column">
                No Service
                <i class="fa-solid fa-wifi"></i>
            </div>

            <div class="status-bar__column">
                00:00
            </div>

            <div class="status-bar__column">
                100%
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Chat</h1>
            <div class="screen-header__icons">
                <span> <i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
                <span> <i class="fa-solid fa-music fa-lg"></i></span>
                <span> <i class="fa-solid fa-gear fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen">

            <a href="chats.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="assets/봉미선.jpg" alt="" class="user-component__avatar--xl">

                        <div class="user-component__text">
                            <h4 class="user-component__title">엄마</h4>
                            <h6 class="user-component__subtitle">
                                다녀왔습니다겠지!
                            </h6>
                        </div>
                    </div>
                    <div class="user-componet__column message">
                        <span>21:34</span>
                        <span class="message-icon">1</span>
                    </div>
                </div>
            </a>
            <a href="chats2.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <div class="chat-group">
                            <img src="assets/맹구.jpg" alt="" class="user-component__avatar--2xl">
                            <img src="assets/유리.png" alt="" class="user-component__avatar--2xl">
                            <img src="assets/철수.jpg" alt="" class="user-component__avatar--2xl">
                            <img src="assets/훈.jpg" alt="" class="user-component__avatar--2xl">
                        </div>
                        <div class="user-component__text">
                            <h4 class="user-component__title">떡잎방범대</h4>
                            <h6 class="user-component__subtitle">
                                출동!
                            </h6>
                        </div>
                    </div>
                    <div class="user-componet__column message">
                        <span>21:54</span>
                        <span class="message-icon">5</span>
                    </div>
                </div>
            </a>
            <a href="chat3.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="assets/신형만.jpg" alt="" class="user-component__avatar--xl">

                        <div class="user-component__text">
                            <h4 class="user-component__title">아빠</h4>
                            <h6 class="user-component__subtitle">
                                짱구야
                            </h6>
                        </div>
                    </div>
                    <div class="user-componet__column message">
                        <span>21:53</span>
                        <span class="message-icon">1</span>
                    </div>
                </div>
            </a>



        </main>


        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"><a class="nav__link" href="friends.html"><i
                            class="fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn"><a class="nav__link" href="chat.html">
                        <span class="nav__notification">7</span>
                        <i class="fa-solid fa-comment fa-2x"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-regular fa-heart fa-2x"></i></a>
                </li>
                <li class="nav__btn"><a class="nav__link" href="more.html"><i
                            class="fa-solid fa-ellipsis fa-2x"></i></a></li>
            </ul>
        </nav>
        <img id="splash-screen" src="assets/짱구가족.jpg" alt="">
        <div id="no-mobile">
            <span>줄여주세요!</span>
        </div>
        <script src="https://kit.fontawesome.com/15235ae2d2.js" crossorigin="anonymous"></script>
</body>

</html>
